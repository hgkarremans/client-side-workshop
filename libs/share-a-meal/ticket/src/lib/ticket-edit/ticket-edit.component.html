<div *ngIf="ticket">
  <h2 class="text-center mt-3 mb-4">Edit {{ ticket.title }}</h2>
  <div class="card-details shadow mx-auto m-3 bg-light" style="width: 85rem; position: relative; border: none;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="../assets/soccer_player.png" class="card-img" alt="User Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <form [formGroup]="ticketForm">
            <div>
              <label for="title">Title</label>
              <input type="text" class="form-control" formControlName="title">
            </div>
            <div>
              <label for="price">Price</label>
              <input type="number" class="form-control" formControlName="price">
            </div>
            <div>
              <label for="date">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>
            <div>
              <label for="status">Status</label>
              <select class="form-select" name="status" formControlName="status" >
                <option [value]="'Active'">Active</option>
                <option [value]="'Inactive'">Inactive</option>
                <option [value]="'Pending'">Pending</option>
              </select>
            </div>
            <div>
              <label for="seat">Seat</label>
              <input type="number" class="form-control" formControlName="seat">
            </div>
            <div>
              <label for="owner">Owner</label>
              <select class="form-select" name="owner" formControlName="owner">
                <option [value]="null">Not Assigned</option>
                <option *ngFor="let user of users" [value]="user.id" [selected]="user.id === ticketForm.value.owner">
                  {{ user.firstName }}
                </option>
              </select>
            </div>
            <div style="position: absolute; bottom: 0; right: 0; margin: 8px;">
              <button class="btn btn-primary" style="border: 1px solid #000;" (click)="saveTicket()">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!ticket">Ticket not found</div>
