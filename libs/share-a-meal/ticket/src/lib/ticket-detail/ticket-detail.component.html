<!-- ticket.component.html -->
<div *ngIf="ticket">
  <div class="card-details shadow mx-auto m-3 bg-light " style="width: 60rem; position: relative; border: none;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="../assets/soccer_player.png" class="card-img" alt="User Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ ticket.title }}</h5>
          <p class="card-text">Date: {{ ticket.date | date }}</p>
          <p>Price: {{ ticket.price | currency:'EUR':'symbol':'1.2-2' }}</p>
          <p>Seat: {{ ticket.seat }}</p>
          <p class="card-text">Status: {{ ticket.status }}</p>

          <!-- Conditionally show Edit and Delete buttons based on user role -->
          <div *ngIf="decodedToken && decodedToken.role === 'Admin'">
            <div style="position: absolute; bottom: 0; right: 0; margin: 8px;">
              <button class="btn btn-light" style="border: 1px solid #000;" routerLink="edit">Edit</button>
              <span class="mx-2"></span>
              <button routerLink="../../tickets" class="btn btn-danger" style="border: 1px solid #000;"
                (click)="openDeleteConfirmationModal()">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!ticket">Ticket not found</div>
