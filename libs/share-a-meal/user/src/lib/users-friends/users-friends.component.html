<div class="friend-list">
  <h2>Friends</h2>
  <div class="add-friend">
    <input type="text" placeholder="Enter email to add friend" [(ngModel)]="newFriendEmail">
    <button class="add-button" (click)="addFriend()">Add Friend</button>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
  <ul>
    <li *ngFor="let friend of friends" class="friend-item">
      <div class="friend-info">
        <img class="friend-photo" [src]="friend.image" alt="Friend Photo">
        <div>
          <p>{{ friend.firstName }} {{ friend.lastName }}</p>
          <p>{{ friend.emailAddress }}</p>
        </div>
      </div>
      <button class="delete-button" (click)="deleteFriend(friend.emailAddress)">Delete</button>

    </li>
  </ul>
</div>
