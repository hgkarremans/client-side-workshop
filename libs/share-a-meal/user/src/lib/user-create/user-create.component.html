<div *ngIf="user">

  <h2 class="text-center mt-3 mb-4">Create User</h2>

  <div class="card-create shadow mx-auto m-3 bg-light" style="width: 70em; position: relative; border: none;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="user.image" class="card-img" alt="User Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" value="">
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" value="">
          </div>
          <div>
            <label for="birthdate">Date of birth</label>
            <input type="date" class="form-control" placeholder="Select date of birth" value="">
          </div>
          <div>
            <label for="Email">Email</label>
            <input type="email" class="form-control" placeholder="Enter email address" value="">
          </div>
          <div>
            <label for="image">Image Url</label>
            <input type="text" class="form-control" placeholder="Enter image URL" value="">
          </div>
          <div>
            <label for="role">Role</label>
            <select class="form-select" name="type" id="type" required>
              <option value="1" [ngValue]="user.role === 'Admin' ? null : undefined">
                Admin
              </option>
              <option value="2" [ngValue]="user.role === 'Editor' ? null : undefined">
                Editor
              </option>
              <option value="3" [ngValue]="user.role === 'Guest' ? null : undefined">
                Guest
              </option>
            </select>
          </div>
          <div>
            <label for="gender">Gender</label>
            <select class="form-select" name="type" id="type" required>
              <option value="1" [ngValue]="user.gender === 'Male' ? null : undefined">
                Male
              </option>
              <option value="2" [ngValue]="user.gender === 'Female' ? null : undefined">
                Female
              </option>
              <option value="3" [ngValue]="user.gender === 'Other' ? null : undefined">
                Other
              </option>
            </select>
          </div>
          <div style="position: absolute; bottom: 0; right: 0; margin: 8px;">
            <button class="btn btn-primary" style="border: 1px solid #000;" routerLink="/users/{{user.id}}">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
