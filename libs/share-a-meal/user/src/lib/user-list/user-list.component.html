<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center mb-3">
      <!-- Button to create users -->
      <button class="btn btn-primary" [routerLink]="'create'">Create User</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let user of users">
      <a [routerLink]="'../users/' + user.id" class="card-link" style="text-decoration: none;">
        <div class="card m-3 shadow position-relative" style="width: 18rem; border: none;">
          <img src="{{ user.image }}" class="card-img-top" alt="{{ user.image }} Image">
          <div class="card-body">
            <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
            <p class="card-text">Birthdate: {{ user.dateOfBirth | date }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
