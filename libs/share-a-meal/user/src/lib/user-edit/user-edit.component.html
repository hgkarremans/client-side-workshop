<div *ngIf="user">
    <div class="card-details shadow mx-auto m-3 bg-light " style="width: 60rem; position: relative; border: none;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="user.image" class="card-img" alt="User Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" value="{{ user.firstName }}">
            </div>
            <div>
                <label for="birthdate">Date of birth</label>
                <!-- Use Angular date pipe to format the date -->
                <input type="date" class="form-control" [value]="user.dateOfBirth | date:'yyyy-MM-dd'">
              </div>    
            <div>
              <label for="Email">Email</label>
              <input type="email" class="form-control" value="{{ user.emailAdress }}">
            </div>
            <div>
                <label for="image">Image Url</label>
                <input type="text" class="form-control" value="{{ user.image }}">
            </div>
            <div>
              <label for="role">Role</label>
              <form [formGroup]="userForm">
                <select id="role" formControlName="role">
                  <option *ngFor="let role of rolesOptions" [value]="role">{{ role }}</option>
                </select>
              </form>
            </div>
            <div>
              <label for="gender">Gender</label>
              <form [formGroup]="userForm">
                <select id="gender" formControlName="gender">
                  <option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</option>
                </select>
              </form>
            </div>
            <div style="position: absolute; bottom: 0; right: 0; margin: 8px;">
              <button class="btn btn-primary" style="border: 1px solid #000;" routerLink="/users/{{user.id}}">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!user">User not found</div>
