<!-- user-detail.component.html -->

<div *ngIf="user">
    <div class="card border-dark mx-auto m-3" style="width: 60rem; position: relative;" >
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="user.image" class="card-img" alt="User Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
            <p class="card-text">Birthdate: {{ user.dateOfBirth | date }}</p>
            <p class="card-text">Email: {{ user.emailAdress }}</p>
            <button class="btn btn-primary" style="position: absolute; bottom: 0; right: 0; border: 1px solid #000; margin: 8px;" >Edit</button>
            <p>Role: {{user.role}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!user">User not found</div>
