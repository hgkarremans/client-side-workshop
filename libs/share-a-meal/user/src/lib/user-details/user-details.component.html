<div *ngIf="user">
  <div class="card-details shadow mx-auto m-3 bg-light " style="width: 60rem; position: relative; border: none;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="user.image" class="card-img" alt="User Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
          <p class="card-text">Birthdate: {{ user.dateOfBirth | date }}</p>
          <p class="card-text">Email: {{ user.emailAdress }}</p>
          <div style="position: absolute; bottom: 0; right: 0; margin: 8px;">
            <button class="btn btn-light" style="border: 1px solid #000;" routerLink="edit">Edit</button>
            <span class="mx-2"></span> 
            <button routerLink="../../users" class="btn btn-danger" style="border: 1px solid #000;" (click)="openDeleteConfirmationModal()">Delete</button>
          </div>
          <p>Role: {{ user.role }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!user">User not found</div>
